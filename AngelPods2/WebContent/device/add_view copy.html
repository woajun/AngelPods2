<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
	
$(document).ready(function(){
  $('#myselection').on('change', function(){
    var demovalue = $(this).val(); 
      $("div.myDiv").hide();
      $(".zero").hide();
      $("#show"+demovalue).show();
      if(demovalue == "Zero"){
        $("#check1").attr("disabled", "disabled");
        $("#check2").attr("disabled", "disabled");
        $("#check3").attr("disabled", "disabled");
        $("#box1").attr("disabled", "disabled");
        $("#box2").attr("disabled", "disabled");
        $("#box3").attr("disabled", "disabled");
      } else {
        $("#check1").removeAttr("disabled");
        $("#check2").removeAttr("disabled");
        $("#check3").removeAttr("disabled");
        $("#check1").click();
      }
  });

  $(function () {
    $("#check3").click(function () {
        if ($(this).is(":checked")) {
            $("#box3").removeAttr("disabled");
            $("#box3").focus();
        } else {
            $("#box3").attr("disabled", "disabled");
        }
    });
  });

  $(function () {
    $("#check2").click(function () {
        if ($(this).is(":checked")) {
            $("#box2").removeAttr("disabled");
            $("#box2").focus();
        } else {
            $("#box2").attr("disabled", "disabled");
        }
    });
  });

  $(function () {
    $("#check1").click(function () {
        if ($(this).is(":checked")) {
            $("#box1").removeAttr("disabled");
            $("#box1").focus();
        } else {
            $("#box1").attr("disabled", "disabled");
        }
    });
  });

});


</script>
